<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
 
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 		<link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/principal.css" />
        <title>Meu Sistema</title>
        <style>
			.ui-growl{
			    position:fixed;
			    top:20px;
			    right:90px;
			    width:350px;
			}
			.ui-layout-north .ui-layout-unit-content {
			      background: #0B173B !important;
			      border-color: #0B173B !important;
			      border: 1 !important;
			      padding: 1 !important;
			      height: 85px !important;
			      overflow: visible !important;
			}
			.ui-layout-center .ui-layout-unit-content {  
			      background: #CDC8B1 !important;
			      
			}
		</style>
    </h:head>
    <h:body>
        <div align="center">
            <p:layout fullPage="true">  
                <p:layoutUnit position="north" styleClass="ui-layout-north">  
                	<h:form>
                		<p id="titulo">Campeonato Pes</p>
	           			<p style="position: absolute; margin-top: 32px; margin-left: 970px;" >#{usuarioController.user.login}</p>
						<p:commandLink id="logout" action="#{usuarioController.logOut}">
							<h:graphicImage style="height: 52px; margin-top: 20px; margin-left: 1270px;" value="/imagens/imagenSair.png" />
						</p:commandLink>
					</h:form>
                </p:layoutUnit>  
                <p:layoutUnit position="center" styleClass="ui-layout-center">  
                    <ui:insert name="centro" >
                    
                    </ui:insert>
                </p:layoutUnit> 
            </p:layout>  
        </div>
    </h:body>
</html>
