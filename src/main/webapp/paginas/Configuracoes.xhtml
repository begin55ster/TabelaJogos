<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
  <ui:decorate template="/template/template.xhtml">
   <ui:define name="centro">
		<h:form id="formCampeonato">
		 <p:growl id="growl" showDetail="true" sticky="true" />
		 	<div align="center" id="divPrincipalConfiguracao" >
				<h:panelGrid columns="1">
					<p:outputLabel for="config" value="Nome do Campeonato"/>
					<p:selectOneMenu id="config" value="#{campeonatoController.nomeCampeonato}" update="formCampeonato" style="width: 290px;"> 
				 	 <f:selectItem itemLabel="Selecione" itemValue=""/>
  						 <f:selectItems value="#{campeonatoController.buscarTipoCampeonato()}" var="campeonato" itemValue="#{campeonato}" itemLabel="#{campeonato.label}"  />
				  	</p:selectOneMenu>
				</h:panelGrid>
			</div>
			<div id="divConfCampeonatos">
				<p:fieldset>
				
				</p:fieldset>
			</div>
			<div id="divBotoesConfiguracao">
				<h:panelGrid id="panelBotoesConfiguracao" columns="3">
					<p:commandButton id="gravar" value="Gravar" action="#{campeonatoController.gravarCampeonato()}" update="growl formCampeonato"/>
					<p:commandButton id="voltar" value="Voltar" action="#{campeonatoController.voltarParaHome()}" />
					<p:commandButton id="limpar" value="Limpar" action="#{campeonatoController.limparCampos()}" update="formCampeonato"/>
				</h:panelGrid>
			</div>
		</h:form>
   </ui:define>
  </ui:decorate>
</html>
