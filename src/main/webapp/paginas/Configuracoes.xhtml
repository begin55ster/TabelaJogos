<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
  <ui:decorate template="/template/template.xhtml">
   <ui:define name="centro">
   
	<h:form id="formCampeonato">
		<h:panelGrid columns="2">
			<p:outputLabel for="Identificador" value="Identificador do Campeonato"/>
			<p:inputText id="Identificador" size="50" value="#{campeonatoController.identificadorCampeonato}" />
			<p:outputLabel for="nomeCampeonato" value="Nome do Campeonato"/>
			<p:inputText id="nomeCampeonato" size="50" value="#{campeonatoController.nomeCampeonato}" />
			<p:commandButton id="gravar" value="Gravar Campeonato" action="#{campeonatoController.gravarCampeonato()}" update="formCampeonato"/>
		</h:panelGrid>
		</h:form>
   	  </ui:define>
  </ui:decorate>
</html>
