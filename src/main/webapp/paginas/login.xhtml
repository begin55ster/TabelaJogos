<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/sistema.css" />
	</h:head> 
	<body> 
		<div id="div-login">
			<h:form id="frmLogin">
				<p:panel style="border:none;">
					<p>Login</p>
					<p:growl showDetail="false" life="3000"/>
					<p:panelGrid columns="2" styleClass="grid-login">
						<p:outputLabel value="UsuÃ¡rio"/>
						<p:inputText value="#{loginController.login}" label="Login" id="login" rendered="true">
							<f:validateLength minimum="4"/>
						</p:inputText>	
						
						<p:outputLabel value="Senha"/>
						<p:password value="#{loginController.senha}" label="Senha" id="senha" rendered="true" autocomplete="off">
							<f:validateLength minimum="4"/>
						</p:password>
						
						<h:panelGroup/>
						<p:commandButton action="#{loginController.entrar}" value="Entrar" ajax="false" icon="ui-icon-star"/>
					</p:panelGrid>	
				</p:panel>
			</h:form>
		</div>
	</body> 
</html>
