<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/sistema.css" />
	</h:head> 
	<body background="imagens/backgroundLogin.png"> 
		<div id="div-login">
			<h:form id="frmLogin">
					<p id="p1">Sejam Bem Vindos</p>
					<p id="p2">Identifique-se por favor para utilizar o Sistema.</p>
					<p:growl showDetail="false" life="3000"/>
					<h:panelGrid columns="2" styleClass="grid-login">
						<p:outputLabel value="UsuÃ¡rio"/>
						<p:inputText value="#{loginController.login}" label="Login" id="login" rendered="true" size="25">
							<f:validateLength minimum="4"/>
						</p:inputText>	
						
						<p:outputLabel value="Senha"/>
						<p:password value="#{loginController.senha}" label="Senha" id="senha" rendered="true" autocomplete="off" size="25">
							<f:validateLength minimum="4"/>
						</p:password>
						
						<h:panelGroup/>
						<p:commandButton action="#{loginController.entrar}" value="Entrar" ajax="false" icon="ui-icon-star" id="entrar"/>
					</h:panelGrid>	
					<p id="p3">Esqueceu a senha. Recuperar Senha.</p>
			</h:form>
		</div>
	</body> 
</html>
